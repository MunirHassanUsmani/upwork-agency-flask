{% extends "base.html" %}
{% block content %}
<style>
  .signup-container {
    max-width: 500px;
    margin: 60px auto;
    background-color: #f8f9fa;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    padding: 30px;
  }
</style>

<div class="signup-container">
  <h3 class="text-center mb-4">Create an Account</h3>
  <form action="/signup" method="POST">
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" name="fullname" id="fullname" class="form-control" placeholder="e.g. Sarah Khan" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="example@gmail.com" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Create a password" required>
    </div>

    <div class="mb-3">
      <label for="confirm" class="form-label">Confirm Password</label>
      <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Repeat password" required>
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-success">Sign Up</button>
    </div>
  </form>

  <div class="text-center">
    <p class="mb-0">Already have an account?</p>
    <a href="/" class="btn btn-outline-primary mt-2">Login</a>
  </div>
</div>
{% endblock %}
