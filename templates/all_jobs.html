{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">All Upwork Jobs</h2>

  <form class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search jobs...">
    </div>
    <div class="col-md-3">
      <select class="form-select">
        <option selected>Category</option>
        <option>Web Dev</option>
        <option>Mobile Dev</option>
        <option>Design</option>
      </select>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100">Filter</button>
    </div>
  </form>

  <div class="row">
    {% for job in jobs %}
    <div class="col-md-6 mb-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description[:150] }}...</p>
          <span class="badge bg-secondary">{{ job.category }}</span>
          <div class="d-flex justify-content-between mt-3">
            <small>Budget: ${{ job.budget }}</small>
            <a href="#" class="btn btn-sm btn-outline-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <nav aria-label="Job page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>
</div>
{% endblock %}
