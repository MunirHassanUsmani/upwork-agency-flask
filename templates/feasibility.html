{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Feasibility Analysis</h2>
  <div class="card shadow">
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
        </div>
        <div class="col-md-6">
          <label for="skills" class="form-label">Required Skills</label>
          <input type="text" class="form-control" id="skills" placeholder="Python, Flask, Upwork API">
        </div>
        <div class="col-md-12">
          <button class="btn btn-primary" type="submit">Analyze Feasibility</button>
        </div>
      </form>

      <hr>
      <h5>Feasibility Score:</h5>
      <div class="progress mb-3">
        <div class="progress-bar bg-success" role="progressbar" style="width: 75%;">75%</div>
      </div>
      <p><strong>Analysis:</strong> The job fits your agency's expertise. High chance of success if submitted within 3 hours.</p>
    </div>
  </div>
</div>
{% endblock %}
